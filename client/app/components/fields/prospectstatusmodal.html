<div class="modal-header">
    <h3 class="modal-title">Add prospect status</h3>
    <button type="button" class='close' ng-click='prospectStatusModal.close()' style='margin-top:-35px;'>
        &times;
    </button>
</div>

<div class="modal-body">
    <form novalidate role='form' name='form' ng-submit='prospectStatusModal.submit()'>
        <div class='form-group'>
            <label for='name'>Name</label>
            <input name='name' type='text' class='form-control' ng-model='prospectStatusModal.newStatus.value' ng-required='true' >
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="prospectStatusModal.submit()" ng-disabled='!prospectStatusModal.validForm()'>Submit</button>
    <button class='btn btn-danger' type='button' ng-click='prospectStatusModal.reset()'>Reset</button>
    <button class='btn btn-default' type='button' ng-click='prospectStatusModal.close()'>Close</button>
</div>
