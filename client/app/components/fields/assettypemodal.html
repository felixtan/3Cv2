<div class="modal-header">
    <h3 class="modal-title">Add asset type</h3>
    <button type="button" class='close' ng-click='assetTypeModal.close()' style='margin-top:-35px;'>
        &times;
    </button>
</div>

<div class="modal-body">
    <form novalidate role='form' name='form' ng-submit='assetTypeModal.submit()'>
        <div class='form-group'>
            <label for='type'>Type</label>
            <input name='type' type='text' class='form-control' ng-model='assetTypeModal.newType.value' ng-required='true' placeholder='' >
        </div>
    </form>

</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="assetTypeModal.submit()" ng-disabled='!assetTypeModal.validForm()'>Submit</button>
    <button class='btn btn-danger' type='button' ng-click='assetTypeModal.reset()'>Reset</button>
    <button class='btn btn-default' type='button' ng-click='assetTypeModal.close()'>Close</button>
</div>
