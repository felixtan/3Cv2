    <!-- Applies css to side nav active page element -->
    <script type="text/javascript">
      $(document).ready(function() {
        // Collapses top navbar when a link is clicked. Bootstrap's default is not to collapse it.
        $("#top-nav-links-container").on("click", "a", function(e) {
            if (!$(e.currentTarget).hasClass("dropdown-toggle"))
                $('.navbar-collapse.in').collapse('hide');
        });

        // Collapse Logs dropdown in sidebar when a dropdown link is clicked
        $("#sidebar-logs-links").on("click", "a", function(e) {
            $("#sidebar-logs-links-dropdown-btn").click();
        });
      });
    </script>
