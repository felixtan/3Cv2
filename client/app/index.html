    <!-- Applies css to side nav active page element -->
    <script type="text/javascript">
      $(document).ready(function() {
        
        $(window).width(function(index, value) {
          if(value >= 768) $(".top-nav-link").toggleClass("hidden");
        });


        $(window).on('resize', function() {
          $(this).width(function(index, value) {
            /*
              Hide top nav links in desktop view
              Show them in collapsed version for tablet and mobile view
            */
            var isHidden = $(".top-nav-link").hasClass("hidden");
            if(value >= 768) { 
              if(!isHidden) $(".top-nav-link").toggleClass("hidden");
            } else {
              if(isHidden) $(".top-nav-link").toggleClass("hidden");
            }
          });
        });

        /*
          Collapses top navbar when a link is clicked. Bootstrap's default is not to collapse it.
          Based on this solution: https://jsfiddle.net/Frondor/sey4wsah/
        */ 
        $(".top-nav-link").on("click", "a", function (e) {
          if(!$(e.currentTarget).hasClass("dropdown-toggle")) $('.navbar-collapse.in').collapse('hide');
        });
      });
    </script>
