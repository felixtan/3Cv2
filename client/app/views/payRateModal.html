<link rel="stylesheet" href='styles/forms.scss'>

<div class='modal-header'>
  <h3 class="modal-title">Enter Pay Rate</h3>
  <button type="button" class='close' ng-click='close()' style='margin-top:-35px;'>&times;</button>
</div>

<div class='modal-body'>
  <form novalidate role='form' name='payRateForm'>

    <div class='form-rules clearfix'>
        <p style='float: right;'>
            <span style='color:#ff0000;'>* </span>Required
        </p>
    </div>

    <!-- payRate validation -->
    <div class='error-message bg-danger' 
        ng-messages='payRateForm.payRate.$error' 
        ng-if='payRateForm.payRate.$dirty' 
        role='alert'>
        <div ng-messages-include='views/formMessages/payRate.html'></div>
    </div>

    <div class='form-group'>
      <label for='payRate'>
        <span style='color:#ff0000;'>* </span>Pay Rate (%)
      </label>
      <input name='payRate' type='text' class='form-control' ng-model='payRate' ng-required='true' ng-pattern="/^(0|[1-9][0-9]?$|^100)$/" placeholder='ex. 0-100'>
    </div>

  </form>
</div>

<div class='modal-footer'>
  <button class="btn btn-success" type="button" ng-click="submit()" ng-disabled='payRateForm.$invalid'>Submit</button>
  <button class='btn btn-default' type='button' ng-click='close()'>Close</button>
</div>
