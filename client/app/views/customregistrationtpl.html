<div class="col-xs-12">
    <p id='postRegistrationAlert' class="alert bg-success" ng-show='creating || created'>
        Your account has been created. <a ui-sref='login'><strong>Login here</strong></a>.
    </p>

    <form name='registration' class="form-horizontal" ng-hide='creating || (created && !authenticating)' ng-submit='submit()' style>

        <div>
            <p>
                <span style='color:#ff0000'>* </span>Required
            </p>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for="spFirstName">
                <span style='color:#ff0000'>* </span>First Name
            </label>

            <div class="col-xs-12 col-sm-4">
                <input name='givenName' class="form-control" id="spFirstName" ng-model='formModel.givenName' ng-disabled='creating'
                placeholder="First" style required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for="spLastName">
                <span style='color:#ff0000'>* </span>Last Name
            </label>

            <div class="col-xs-12 col-sm-4">
                <input name='surname' class="form-control" id="spLastName"
                placeholder="Last" ng-model='formModel.surname' ng-disabled='creating' required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for="spOrganization">
                Organization
            </label>

            <div class="col-xs-12 col-sm-4">
                <input name='organization' class="form-control" id="spOrganization"
                placeholder="ex. XYZ LLC" ng-model='formModel.customData.organization' ng-disabled='creating' required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for="spEmail">
                <span style='color:#ff0000'>* </span>Email
            </label>

            <div class="col-xs-12 col-sm-4">
                <input name='email' class="form-control" id="spEmail" placeholder=
                "Email" ng-model='formModel.email' ng-disabled='creating' required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for=
            "spPassword">
                <span style='color:#ff0000'>* </span>Password
            </label>

            <div class="col-xs-12 col-sm-4">
                <input name='password' class="form-control" id="spPassword"
                placeholder="Password" type="password" ng-model='formModel.password' ng-disabled='creating' required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <p class="alert alert-danger ng-binding ng-hide" ng-show='error' ng-bind='error'></p>
                <button class="btn btn-success" type="submit" ng-disabled='creating'>
                        Register
                </button>
            </div>
        </div>

        <!-- angular validation for organization field -->
        <!-- everything else is handled by stormpath -->
        <div ng-messages='registration.givenName.$error' role='alert' ng-show='registration.givenName.$touched'>
            <div ng-message='required'></div>
        </div>

        <div ng-messages='registration.surname.$error' role='alert' ng-show='registration.surname.$touched'>
            <div ng-message='required'></div>
        </div>

        <div ng-messages='registration.email.$error' role='alert' ng-show='registration.email.$touched'>
            <div ng-message='required'></div>
        </div>

        <div ng-messages='registration.password.$error' role='alert' ng-show='registration.password.$touched'>
            <div ng-message='required'></div>
        </div>
    </form>
</div>
