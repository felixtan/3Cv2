
<div class="col-xs-12">
    <p id='postRegistrationAlert' class="alert bg-success" ng-show='creating || created'>
        Your account has been created. <a ui-sref='login'><strong>Login here</strong></a>.
    </p>

    <form class="form-horizontal" ng-hide='creating || (created && !authenticating)' ng-submit='submit()' style>
        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for="spFirstName">First
            Name</label>

            <div class="col-xs-12 col-sm-4">
                <input class="form-control" id="spFirstName" ng-model='formModel.givenName' ng-disabled='creating'
                placeholder="First" style>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for="spLastName">Last
            Name</label>

            <div class="col-xs-12 col-sm-4">
                <input class="form-control" id="spLastName"
                placeholder="Last" ng-model='formModel.surname' ng-disabled='creating'>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for="spOrganization">Organization</label>

            <div class="col-xs-12 col-sm-4">
                <input class="form-control" id="spOrganization"
                placeholder="XYZ LLC" ng-model='formModel.customData.organization' ng-disabled='creating'>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for="spEmail">Email</label>

            <div class="col-xs-12 col-sm-4">
                <input class="form-control" id="spEmail" placeholder=
                "Email" ng-model='formModel.email' ng-disabled='creating'>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label" for=
            "spPassword">Password</label>

            <div class="col-xs-12 col-sm-4">
                <input class="form-control" id="spPassword"
                placeholder="Password" type="password" ng-model='formModel.password' ng-disabled='creating'>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <p class="alert alert-danger ng-binding ng-hide" ng-show='error' ng-bind='error'></p>
                <button class="btn btn-success" type="submit" ng-disabled='creating'>
                    <!-- <a ui-sref='login'> -->
                        Register
                    <!-- </a> -->
                </button>
            </div>
        </div>
    </form>
</div>
