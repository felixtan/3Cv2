<link rel="stylesheet" type="text/css" href="styles/tables.css">

<tabset>
    <tab ng-repeat='tab in tabs' heading='{{ ::tab.title }}' active='tab.active' ui-sref='{{ ::tab.state }}'>
    </tab>
</tabset>

<br>

<div class='btn-toolbar' role='toolbar'>
    <div class='btn-group' role='group'>
        <button class='btn btn-success' ng-click='open(lg)' ng-controller='AddFieldModalCtrl'>
            + Field
        </button>
    </div>
    
    <!-- <div class='btn-group' role='group' style='float:right;'>
        <button class='btn btn-danger' role='group' ng-click='open(prospect.id)' ng-controller='DeleteObjModalCtrl'>
            Delete
        </button>
    </div> -->
</div>

<br>

<!-- Data UI -->
<div class='table-responsive table-bordered'>
    <table class='table'>
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
                <th>Logged</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='(field, value) in driver.data' ng-if='field !== "fullName"'>
                <td>
                    <span ng-if='!notName(field)'>
                        {{ field }}
                    </span>

                    <span id='{{ field }}' class='field-name' editable-text='field' e-name='name' e-form='rowform' onbeforesave='checkFieldName($data, field)' ng-if='notName(field)'>
                        {{ field }}
                    </span>
                </td>
                <td>
                    <span editable-text='value.value' e-name='value' e-form='rowform' onbeforesave='checkFieldValue($data, value.value)'>
                        {{ value.value }}
                    </span>
                </td>
                <td>
                    <i class='fa fa-check' ng-if='value.log && !rowform.$visible' ng-if='notName(field)'></i>
                    <input type='checkbox' editable-checkbox='value.log' e-name='log' e-form='rowform' ng-show='rowform.$visible' onbeforesave='checkLogValue($data, value.log)' ng-if='notName(field)'></input>                  
                </td>
                <td style='white-space: nowrap'>
                    <div class='btn-toolbar btn-edit' role='toolbar'>
                        <form editable-form name='rowform' onaftersave='save($data, field)' ng-show='rowform.$visible' class='form-buttons form-inline'>
                            <button type='submit' ng-disabled='rowform.$waiting' class='btn btn-success btn-xs'>
                                Save
                            </button>
                            <button type='button' ng-disabled='rowform.$waiting' ng-click='rowform.$cancel()' class='btn btn-default btn-xs'>
                                Cancel
                            </button>
                            <button class='btn btn-danger btn-xs' style='margin-left:1vw' data-toggle='modal' ng-click='open(lg, { "field": field })' ng-controller='DeleteFieldModalCtrl' ng-if='notName(field)'>
                                Delete
                            </button>
                        </form>
                    </div>
                    <div class='buttons' ng-show='!rowform.$visible'>
                        <button class='btn btn-warning btn-xs' ng-click='rowform.$show()'>Edit</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- {{ driver.data }} -->
</div>

<br>

<!-- Car Assignment UI -->
<h3>Car<span ng-if='(driver.carsAssigned > 1) || (driver.carsAssigned === 0)'>s</span> Assigned</h3>

<div class='btn-toolbar' role='toolbar'>
    <div class='btn-group' role='group'>
        <button class='btn btn-success' ng-click='assign()'>+ Car</button>
    </div>
</div>

<br>

<div class='table-responsive table-bordered'>
    <table class='table'>
        <thead>
            <tr>
                <th>{{ ::carIdentifier }}</th>
                <th>Date Assigned</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='car in driver.carsAssigned | orderBy:"dateAssigned"' ui-sref='carProfile.data({ id: car.id })' class='table-row-link'>
                <td>{{ ::car.identifier.value }}</td>
                <td>{{ car.dateAssigned | date: 'fullDate' }}<span ng-if='car.dateUnassigned !== null'> - {{ car.dateEnded | date: 'fullDate' }}</span></td>
            </tr>
        </tbody>
    </table>
</div>
