<link rel="stylesheet" href='styles/forms.scss'>

<div class="modal-header">
    <h3 class="modal-title">Add Car</h3>
    <button type="button" class='close' ng-click='close()' style='margin-top:-35px;'>
        &times;
    </button>
</div>

<div class="modal-body">

    <form novalidate>
        <button class='btn btn-info' type='button' ng-click='isCollapsed = !isCollapsed'> 
            + Field
        </button>
    </form>

    <br>
    
    <div collapse='isCollapsed' class='well well-lg'>
        <form novalidate role='form' id='fieldForm' name='fieldForm'>
            <div class='form-group'>
                <label for='name'>Name</label>
                <input type='text' class='form-control' ng-model='newField.name' ng-required>
            </div>
            
            <!-- <div class='form-group'>
                <label for='type'>Type of input</label>
                <input type='text' class='form-control' ng-model='newField.type'>
            </div> -->
            
            <button type='submit' class='btn btn-success' ng-click='addField()'>+</button>
        </form>
    </div>

    <form novalidate role='form' id='newCarForm' name='carform' ng-submit='submit($data)'>

        <div class='form-group' ng-repeat='(field, value) in formData' ng-if='thereAreCars()'>
            <label for='{{ field }}'>{{ field }}</label>
            <span style='margin-left:1vw;'>
                <input type='checkbox' ng-model='formData[field].log'> Log this
            </span>
            <span style='float:right;'>
                <button class='btn btn-danger btn-xs' type='button' ng-click='openDeleteFieldModal(lg, { "field": field })'>
                    Delete
                </button>
                <!-- ng-click='deleteField(field)' -->
            </span>
            <input type='text' class='form-control' ng-model="formData[field].value">
        </div>

    </form>

    <div>
        <!-- {{ formData }} -->
    </div>  
</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="submit()" ng-disabled='carForm.$invalid'>Submit</button>
    <button class="btn btn-danger" type="button" ng-click="reset()">Reset</button>
    <button class='btn btn-default' type='button' ng-click='close()'>Close</button>
</div>
