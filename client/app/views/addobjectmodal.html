<link rel="stylesheet" href='styles/forms.scss'>

<div class="modal-header">
    <h3 class="modal-title">Add {{ objectType }}</h3>
    <button type="button" class='close' ng-click='close()' style='margin-top:-35px;'>
        &times;
    </button>
</div>
<!-- {{ formData }} -->
<div class="modal-body">

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
            <!-- opens add field modal -->
            <button class='btn btn-info' type='button' ng-click='addField(identifier.value)' ng-disabled='disableAddField()' name='addFieldBtn'>
                + Field
            </button>
        </div>
    </div>

    <br ng-show='disableAddField()'>

    <div class="alert alert-danger" role="alert" ng-show='disableAddField()'>
        Please add an asset type before adding fields.
    </div>
    
    <br ng-show='!disableAddField()'>

    <form novalidate role='form' id='newObjectForm' name='form' ng-submit='submit($data)'>

        <div class='form-group' ng-if='objectType === "asset"'>
            <label>Type</label>

            <select ng-model='formData.assetType.value' ng-change='renderForm(formData.assetType.value)' class='form-control'>
                <option ng-repeat='type in assetTypes' value='{{ ::type.value }}'>{{ ::type.value }}</option>
            </select>
        </div>

        <div class='form-group' ng-if='(objectType === "car") || (objectType === "asset")'>
            <label>Organize {{  formData.assetType.value || objectType }}<span ng-if='!formData.assetType'>s</span> with this identifier</label>

            <select ng-model='identifier.value' class='form-control'>
                <option ng-repeat='field in fields' value='{{ ::field }}' ng-if='field !== "assetType"'>{{ ::field }}</option>
            </select>
        </div>

        <div class='form-group' ng-if='objectType === "prospect"'>
            <label>Status</label>

            <select ng-model='status.value' class='form-control'>
                <option ng-repeat='status in statuses' value='{{ ::status.value }}' ng-if='!status.special'>{{ ::status.value }}</option>
            </select>
        </div>

        <div class='form-group' ng-repeat='(field, value) in formData' ng-if='!hide(field)'>
            <label for="{{ ::field }}">{{ ::field }}</label>
            <!-- 
            <span style='margin-left:1vw;' ng-if='!dontLog(field)'>
                <input type='checkbox' ng-model='formData[field].log'> Log this
            </span> -->

            <input type='text' class='form-control' ng-model="formData[field].value">
        </div>
    </form>
    <!-- {{ formData }} -->
    <!-- Show expressions -->
    <div>
        <h4>Functions</h4>
        <div ng-repeat='(field, data) in formData' ng-if='data.type === "function"'>
            <p>{{ field }}</p>
            <p>{{ data }}</p>
        </div>
    </div>

    <!-- <div>
        {{ formData }}
    </div>  -->
</div>

<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="submit()" ng-disabled='!disableConditions(formData) || invalidIdentifier(identifier)'>Submit</button>
  <button class="btn btn-danger" type="button" ng-click="reset()">Reset</button>
  <button class='btn btn-default' type='button' ng-click='close()'>Close</button>
</div>
